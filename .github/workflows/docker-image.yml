name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: debian-stable

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker buildx build --platform=linux/amd64,linux/arm64,linux/arm/v7 . --file dockerfile --tag ghcr.io/nateyeet/chameleon:$(echo pre-release$(date +%s))
      
